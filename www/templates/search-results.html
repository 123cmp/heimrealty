<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="initial-scale=1, maximum-scale=1, user-scalable=no, width=device-width">
	<title>SEARCH RESULTSe</title>

	<!--<link href="lib/ionic/css/ionic.css" rel="stylesheet">
	<link href="css/style.css" rel="stylesheet">-->

	<!-- IF using Sass (run gulp sass first), then uncomment below and remove the CSS includes above-->
	<link href="css/ionic.app.css" rel="stylesheet">


	<!-- ionic/angularjs js -->
	<script src="lib/ionic/js/ionic.bundle.js"></script>

	<!-- cordova script (this will be a 404 during development) -->

<body ng-app="starter">
<ion-header-bar align-title="center" class="bar-positive">

	<h1 class="title">SEARCH RESULTS</h1>
	<div class="buttons">

</ion-header-bar>

<ion-content class="has-header">
	<div class="item item-image main-prop-img">
		<button class="button icon ion-ios-heart-outline button-transparent like-btn"></button>

			<p class="price">$ 285,900</p>

	</div>
	<div class="item item-image main-prop-img">

		<img src="img/house1.jpg">
		<div class="prop-info">
			<p class="price">$ 285,900</p>
			<p>4635 E Boulder St - Colorado Springs</p>
		</div>
	</div>
	<div class="item item-image main-prop-img">

		<img src="img/house1.jpg">
		<div class="prop-info">
			<p class="price">$ 285,900</p>
			<p>4635 E Boulder St - Colorado Springs</p>
		</div>
	</div>
</ion-content>

<ion-footer-bar align-title="center" class="bar-balanced has-button">
	<button class="button button-full button-balanced">
		REQUEST INFO
	</button>
</ion-footer-bar>
</body>
</html>
